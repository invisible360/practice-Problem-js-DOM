<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shariah Bank Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header class="container mx-auto bg-lime-200 w-[50%]">
        <h1 class="text-5xl mt-10 font-bold p-10">Bank Login</h1>
        <div class="px-10 py-5">
            <input class="block w-3/4 text-xl p-2 mb-5" id="eamil-field" type="text" placeholder="Email">
            <input class="block w-3/4 text-xl p-2" id="password-field" type="password" placeholder="Password">
            <button id="login-btn" class="bg-orange-400 mt-5 px-5 py-2 rounded-lg text-white font-bold hover:bg-indigo-300">Log in</button>
        </div>
    </header>

<script src="js/login.js"></script>
<script src="js/utilities.js"></script>
</body>

</html>
