<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping with js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <main class="container my-5">
    <div class="row">
      <div class="col-6">
        <div class="row row-cols-2 g-4" id="card-container">
          <!-- dynamic card -->
        </div>
      </div>

      <div class="col-6">
        <div class="row row-cols-1 g-4">
          <div class="col">
            <div class="card">
              <h4 class="text-center pt-4 pb-1">Selected Course -<span id="selected-item">0</span></h4>
              <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col">Course Name</th>
                    <th scope="col">Price</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="course-name-container">
                  <!-- dynamic row -->
                </tbody>
                <tbody>
                  <tr>
                    
                    <th>Total Price</th>
                    <th id="total-amount">0</th>
                    <th></th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
