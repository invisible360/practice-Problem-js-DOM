<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-5">To Do List</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add your task" aria-label="Recipient's username"
                aria-describedby="button-addon2" id="input-text-field">
            <button class="btn btn-info" type="button" id="button-addon2">Add Task</button>
        </div>

        <div class="container mt-5">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col" class = 'text-start'>Sl No.</th>
                        <th scope="col" class = 'text-center'>Description</th>
                        <th scope="col" class = 'text-end'>Action</th>
                    </tr>
                </thead>
                <tbody id="table-container">
                    <!-- <tr>
                        <td scope="row">1</td>
                        <td>Mark</td>
                        <td>
                            <button class="btn btn-danger">Delete</button>
                            <button class="btn btn-success">Done</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>

    </div>


    <script src="todo.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
